<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="WineInfo/ui_info.js"></script>
</head>
<body>
<div id="infoPage">
    <input type="hidden" id="wid">
    <h3 class="ui header">Info Page</h3>
    <div class="ui two column doubling stackable grid container">
        <div class="column">
            <img src="WineInfo/glass_wine.png", alt="이미지가 없나봐요..">,
        </div>
        <div class="column">
            <table class="ui celled structured table">
                <tr>
                    <th class="center aligned" colspan="8" id="name"></th>
                </tr>
                <tr>
                    <th class="center aligned">nation</th>
                    <td class="center aligned" colspan="3" id="nation"></td>
                    <th class="center aligned">local</th>
                    <td class="center aligned" colspan="3" id="local"></td>
                </tr>
                <tr>
                    <th class="center aligned">varieties</th>
                    <td class="center aligned" colspan="3" id="varieties"></td>
                    <th class="center aligned">producer</th>
                    <td class="center aligned" colspan="3" id="producer"></td>
                </tr>
                <tr>
                    <th class="center aligned">type</th>
                    <td class="center aligned" id="type"></td>
                    <th class="center aligned">use</th>
                    <td class="center aligned" id="use"></td>
                    <th class="center aligned">abv(%)</th>
                    <td class="center aligned" id="abv"></td>
                    <th class="center aligned">degree(°C)</th>
                    <td class="center aligned" id="degree"></td>
                </tr>
                <tr>
                    <th class="center aligned">sweet</th>
                    <td class="center aligned" id="sweet"></td>
                    <th class="center aligned">acidity</th>
                    <td class="center aligned" id="acidity"></td>
                    <th class="center aligned">body</th>
                    <td class="center aligned" id="body"></td>
                    <th class="center aligned">tannin</th>
                    <td class="center aligned" id="tannin"></td>
                </tr>
                <tr>
                    <th class="center aligned">year</th>
                    <td class="center aligned" id="year"></td>
                    <th class="center aligned">price(￦)</th>
                    <td class="center aligned" id="price"></td>
                    <th class="center aligned">unit(ml)</th>
                    <td class="center aligned" id="ml"></td>
                    <td class="center aligned" colspan="2"></td>
                </tr>
            </table>
            <div class="ui right floated menu">
                <a class="ui basic primary button item" id="edit_btn" href="/">edit</button>
                <a class="ui basic secondary button item" id="return_btn" href="/">return</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
