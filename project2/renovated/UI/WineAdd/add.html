<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="WineAdd/add.js"></script>
</head>
<body>
<div id="addPage">
    <h3 class="ui header">Add Page</h3>
    <table class="ui structured table">
        <tr>
            <th class="center aligned">name</th>
            <td>
                <div class="ui input">
                    <input type="text" id="name">
                </div>
            </td>
        </tr>
        <tr>
            <th class="center aligned">producer</th>
            <td>
                <div class="ui input">
                    <input type="text" id="producer">
                </div>
            </td>
        </tr>
        <tr>
            <th class="center aligned">location</th>
            <td>
                <div class="ui floating dropdown search button" id="nation">
                    <span class="text">nation</span>
                    <i class="dropdown icon"></i>
                    <div class="menu"></div>
                </div>
                <div class="ui floating dropdown search button" id="local">
                    <span class="text">local</span>
                    <i class="dropdown icon"></i>
                    <div class="menu"></div>
                </div>
            </td>
        </tr>
        <tr>
            <th class="center aligned">varieties</th>
            <td>
                <div class="ui floating dropdown search button" id="varieties">
                    <span class="text">varieties</span>
                    <i class="dropdown icon"></i>
                    <div class="menu"></div>
                </div>
            </td>
        </tr>
        <tr>
            <th class="center aligned">type</th>
            <td>
                <div class="ui floating dropdown search button" id="type">
                    <span class="text">type</span>
                    <i class="dropdown icon"></i>
                    <div class="menu"></div>
                </div>
            </td>
        </tr>
        <tr>
            <th class="center aligned">use</th>
            <td>
                <div class="ui floating dropdown search button" id="use">
                    <span class="text">use</span>
                    <i class="dropdown icon"></i>
                    <div class="menu"></div>
                </div>
            </td>
        </tr>
        <tr>
            <th class="center aligned">abv</th>
            <td>
                <div class="ui right labeled input">
                    <input type="number" id="abv_l" value="0">
                    <div class="ui label">%~</div>
                </div>
                <div class="ui right labeled input">
                    <input type="number" id="abv_h" value="0">
                    <div class="ui label">%</div>
                </div>
            </td>
        </tr>
        <tr>
            <th class="center aligned">degree</th>
            <td>
                <div class="ui right labeled input">
                    <input type="number" id="degree_l" value="0">
                    <div class="ui label">°C~</div>
                </div>
                <div class="ui right labeled input">
                    <input type="number" id="degree_h" value="0">
                    <div class="ui label">°C</div>
                </div>
            </td>
        </tr>
        <tr>
            <th class="center aligned">flavor</th>
            <td>
                <div class="ui form">
                    <div class="four fields">
                        <div class="field">
                            <label>Sweet</label>
                            <input type="number" id="sweet" value="1">
                        </div>
                        <div class="field">
                            <label>Acidity</label>
                            <input type="number" id="acidity" value="1">
                        </div>
                        <div class="field">
                            <label>Body</label>
                            <input type="number" id="body" value="1">
                        </div>
                        <div class="field">
                            <label>Tannin</label>
                            <input type="number" id="tannin" value="1">
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <th class="center aligned">price</th>
            <td>
                <div class="ui right labeled input">
                    <input type="number" id="price" value="0">
                    <div class="ui label">￦</div>
                </div>
            </td>
        </tr>
        <tr>
            <th class="center aligned">year</th>
            <td>
                <div class="ui input">
                    <input type="number" id="year" value="0">
                </div>
            </td>
        </tr>
        <tr>
            <th class="center aligned">unit</th>
            <td>
                <div class="ui right labeled input">
                    <input type="number" id="ml" value="0">
                    <div class="ui label">ml</div>
                </div>
            </td>
        </tr>
    </table>
    <div class="ui right floated menu">
        <button class="ui basic primary button item" type="button" id="add_btn">add</button>
        <button class="ui basic secondary button item" type="button" id="cancel_btn">cancel</button>
    </div>
</div>
</body>
</html>
